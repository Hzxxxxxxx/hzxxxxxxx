{{> header }}

  <main class="post">
    {{#if image }}
    <header class="post-header">
      <h1 class="post-title">{{#if tagline }}{{ tagline }}{{ else }}{{ title }}{{/if}}</h1>
      <div class="post-gradient"></div>
      <div class="post-image" style="background-image: url({{image}})"></div>
      <h2 class="post-subtitle">{{ date }}</h2>
    </header>
    {{/if}}
    <div class="post-content">
      {{#unless image }}
        <h1 class="post-title">{{#if tagline }}{{ tagline }}{{ else }}{{ title }}{{/if}}</h1>
        <h2 class="post-subtitle">{{ date }}</h2>
      {{/unless}}

      {{{ contents }}}
    </div>
  </main>

{{> footer }}
